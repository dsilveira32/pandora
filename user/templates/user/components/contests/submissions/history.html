<div class="card shadow">
    <div class="card-header text-center py-3">
        <h5 class="m-0 font-weight-bold text-primary">
            Submission History
        </h5>
    </div>
    <div class="card-body text-center">
        <table class="table table-bordered table-hover dataTablePandoraReversed" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>Attempt #</th>
                <th>User</th>
                <th>When</th>
                <th>Comment</th>
                <th>Time [ms]</th>
                <th>Mem [KBytes]</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            {% for a in team_submission_history.attempts %}
                <tr>
                    <td><a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'contest_attempt_view' a.contest.id a.id %}">{{ forloop.revcounter }}</a></td>
                    <td>{{ a.user.username }}</td>
                    <td>{{ a.date }}</td>
                    <td>{{ a.comment }}</td>
                    <td>{{ a.time_benchmark }}</td>
                    <td>{{ a.memory_benchmark }}</td>
                    <td>{{ a.grade }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
