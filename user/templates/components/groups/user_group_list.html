<div class="card border rounded shadow-sm">
    <div class="card-body text-center">
        <h5 class="card-title mb-2 text-success">Your Groups</h5>
        <p class="card-text mb-auto">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Group</th>
            </tr>
            </thead>
            <tbody>
            {% for o in user_group_list.groups %}
                    <tr>
                        <td scope="row">
                            <a href="{% url 'user_groups_detail_dashboard' o.id %}">
                                {{ o.name }}
                            </a>
                        </td>
                    </tr>
            {% endfor %}
            </tbody>
        </table>
        </p>
    </div>
</div>
