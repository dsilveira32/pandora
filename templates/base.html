{% load static from staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pandora</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- StartBootstrap stuff -->
    <!-- Custom fonts for this template-->
    <link href="{% static 'startbootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'startbootstrap/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- END StartBootstrap stuff -->
    <!-- XDSoft DateTimePicker -->
    <link rel="stylesheet" href="{% static 'datetimepicker/build/jquery.datetimepicker.min.css' %}"/>
    <!-- Load custom css last -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'startbootstrap/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'login/login.css' %}"/>
    {% include 'js.html' %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
