<form method='POST' action='.' enctype='multipart/form-data'> {% csrf_token %}
    <div class='row'>
        <div class="col-md-12">
            <div class="card border rounded shadow-sm mb-4 mt-4">
                <div class="card-body text-center">
                    <h5 class="car-title mb-2 text-primary">Tests</h5>
                    <p class="card-text mb-auto">
                    <div class="table-responsive">
                        <table class="table" id="dataTable">
                            <thead>
                            <tr>
                                <th>Test #</th>
                                <th>Test ID</th>
                                <th>Mandatory</th>
                                <th>Weight</th>
                                <th>run_arguments</th>
                                <th>check_leak</th>
                                <th>Type of feedback</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for t in test_chooser.tests %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ t.id }}</td>
                                    <td>
                                        {% if t.mandatory == True %}
                                            <input type="checkbox" value='{{ t.id }}' id="mandatory"
                                                   name="mandatory"
                                                   checked>
                                        {% else %}
                                            <input type="checkbox" value='{{ t.id }}' id="mandatory"
                                                   name="mandatory">
                                        {% endif %}
                                    </td>
                                    <td>
                                        <input type="number" name="weight_pct" value="{{ t.weight_pct }}">
                                    </td>
                                    <td>
                                        <input type="text" name="run_arguments"
                                               value="{{ t.run_arguments|default_if_none:'' }}">
                                    </td>
                                    <td>
                                        {% if t.check_leak == True %}
                                            <input type="checkbox" value='{{ t.id }}' id="check_leak"
                                                   name="check_leak"
                                                   checked>

                                        {% else %}
                                            <input type="checkbox" value='{{ t.id }}' id="check_leak"
                                                   name="check_leak">
                                        {% endif %}
                                    </td>

                                    <td>
                                        <input type="number" name="type_of_feedback"
                                               value="{{ t.type_of_feedback }}">
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" type="button">
                                            <i class="fa fa-pencil-alt"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" type="button">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <input type="submit" value="Save">
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
