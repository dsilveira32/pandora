<div class="card border rounded shadow-sm">
    <div class="card-body text-center">
        <div class="row p-3">
            <div class="col-4">
                <a href="{% url 'manager_contests_detail_team_edit' admin_contests_teams_detail.team.contest.id admin_contests_teams_detail.team.id %}" class="btn btn-warning btn-sm">
                    <i class="fas fa-pencil-square"></i>
                    Edit Team
                </a>
            </div>
            <div class="col-4 pt-1">
                <h5 class="car-title mb-2 text-primary ">Team: {{ admin_contests_teams_detail.team.name }}</h5>
            </div>
            <div class="col-4">
                <button class="btn btn-sm btn-info" id="teamJoinCode" data-placement="top" title=""
                        code="{{ admin_contests_teams_detail.team.join_code }}">
                    Copy join code
                </button>
            </div>
        </div>
        <p class="card-text mb-auto">
        <table class="table">
            <tbody>
            {% for m in admin_contests_teams_detail.team.getUsers %}
                <tr>
                    <td>{{ m.username }}</td>
                    <td>{{ m.profile.number }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </p>
    </div>
</div>
<script>
    function copyToClipboard(textToCopy, callback) {
        try {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val(textToCopy).select();
            document.execCommand("copy");
            $temp.remove();
            callback(true);
        } catch (e) {
            callback(false);
        }
    }

    $(function () {
        $("#teamJoinCode").on("click", function (e) {
            e.preventDefault()
            $(this).tooltip("hide")
            copyToClipboard($(this).attr("code"), function (done) {
                if (done) {
                    $("#teamJoinCode").attr("title", "Join code copied to clipboard!").tooltip("show");
                } else {
                    $("#teamJoinCode").tooltip("hide")
                }
            })
        })
    })
</script>
