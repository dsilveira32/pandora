<form method='POST' action='' enctype='multipart/form-data'> {% csrf_token %}
    <div class='row'>
        <div class="col-md-12">
            <div class="card border rounded shadow-sm mb-4 mt-4">
                <div class="card-body">
                    <h5 class="car-title mb-2 text-primary">Tests</h5>
                    <p class="card-text mb-auto">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover dataTablePandora" width="100%" cellspacing="0">
                            <thead class="text-center">
                            <tr>
                                <th>Test #</th>
                                <th>Test ID</th>
                                <th>Test Name</th>
                                <th>Mandatory</th>
                                <th>Weight</th>
                                <!-- <th>Actions</th> -->
                            </tr>
                            </thead>
                            <tbody class="text-center">
                            {% for t in admin_list_edit_form.tests %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ t.id }}</td>
                                    <td>
                                        <input type="text" class="form-control" name="name"
                                               value="{{ t.name }}">

                                    </td>
                                    <td>
                                        <input type="checkbox" value='{{ t.id }}' id="mandatory"
                                               name="mandatory"
                                               {% if t.mandatory == True %}checked{% endif %}>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" name="weight_pct"
                                               value="{{ t.weight_pct }}">
                                    </td>
                                    <!--
                                        <td>
                                            <button class="btn btn-sm btn-danger" type="button">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </td>
                                        -->
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <p class="text-right">
                        <input type="submit" value="Save" class="btn btn-success ">
                    </p>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
