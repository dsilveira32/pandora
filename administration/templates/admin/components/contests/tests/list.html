<div class='row'>
    <div class="col-md-12">
        <div class="card border rounded shadow-sm mb-4 mt-4">
            <div class="card-body">
                <h5 class="car-title mb-2 text-primary">Tests</h5>
                <p class="card-text mb-auto">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover dataTablePandora" width="100%" cellspacing="0">
                        <thead class="text-center">
                        <tr>
                            <th>Test #</th>
                            <th>Test ID</th>
                            <th>Test Name</th>
                            <th>Mandatory</th>
                            <th>Weight</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        {% for t in admin_test_list.tests %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ t.id }}</td>
                                <td>{{ t.name }}</td>
                                <td>
                                    {% if t.mandatory == True %}
                                        <i class="fa fa-check-circle text-success"></i>
                                    {% else %}
                                        <i class="fa fa-times-circle text-danger"></i>
                                    {% endif %}

                                </td>
                                <td>
                                    {{ t.weight_pct }}
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-info"
                                            href="{% url 'manager_contests_detail_tests_detail' t.contest.id t.id %}">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a class="btn btn-sm btn-warning"
                                       href="{% url 'manager_contests_detail_tests_detail' t.contest.id t.id %}">
                                        <i class="fa fa-pencil-alt"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                </p>
            </div>
        </div>
    </div>
</div>
