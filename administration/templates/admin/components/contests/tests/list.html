<div class="card shadow">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tests</h6>
    </div>
    <div class="card-body">
        {% if admin_test_list.tests.weightSum != 100 %}
            <div class="alert alert-warning"><b>Warning:</b> The current tests weight sum is not 100%.</div>
        {% endif %}
        <table class="table table-bordered table-hover table-responsive-lg dataTablePandora" width="100%" cellspacing="0">
            <thead class="text-center">
            <tr>
                <th>Test ID</th>
                <th>Test Name</th>
                <th>Mandatory</th>
                <th>Weight</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="text-center">
            {% for t in admin_test_list.tests %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.name }}</td>
                    <td>
                        {% if t.mandatory == True %}
                            <i class="fa fa-check-circle text-success"></i>
                        {% endif %}

                    </td>
                    <td>
                        {{ t.weight_pct }}
                    </td>
                    <td>
                        <a class="btn btn-sm btn-info"
                           href="{% url 'manager_contests_detail_tests_detail' t.contest.id t.id %}">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-sm btn-warning"
                           href="{% url 'manager_contest_detail_test_detail_edit' t.contest.id t.id %}">
                            <i class="fa fa-pencil-alt"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
