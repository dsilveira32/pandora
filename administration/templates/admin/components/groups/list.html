<!-- DataTales Example -->
<div class="card shadow">
    <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">Group list</h6>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover table-responsive-lg dataTablePandora" width="100%"
               cellspacing="0">
            <thead>
            <tr>
                <th>Group</th>
                <th>Join Code</th>
                <th>Member Count</th>
                <th>Is Open</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for o in admin_group_list.groups %}
                <tr>
                    <td>{{ o.name }}</td>
                    <td>{{ o.join_code }}</td>
                    <td>{{ o.users.count }}</td>
                    <td>
                        <i class="fas {% if o.registration_open %}fa-check-circle text-success{% else %}fa-times-circle text-danger {% endif %}"></i>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="{% url 'admin_group_detail_dashboard' o.id %}">View</a>
                        <a class="btn btn-warning btn-sm" href="{% url 'admin_group_edit' o.id %}"><i
                                class="fas fa-pencil-alt"></i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
