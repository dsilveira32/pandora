<!-- DataTales Example -->
<div class="card shadow">
    <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">Group list</h6>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover table-responsive-lg dataTablePandora" width="100%"
               cellspacing="0">
            <thead>
            <tr>
                <th>Group</th>
                <th>Join Code</th>
                <th>Member Count</th>
                <th>Is Open</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for o in admin_group_list.groups %}
                <tr>
                    <td>{{ o.name }}</td>
                    <td>{{ o.join_code }}</td>
                    <td>{{ o.users.count }}</td>
                    <td>
                        <i class="fas {% if o.registration_open %}fa-check-circle text-success{% else %}fa-times-circle text-danger {% endif %}"></i>
                    </td>
                    <td>
                        <a href="{% url 'admin_group_detail_dashboard' o.id %}"
                           class="btn btn-primary btn-icon-split btn-sm">
                            <span class="icon text-white-50">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span class="text">View</span>
                        </a>
                        <a href="{% url 'admin_group_edit' o.id %}" class="btn btn-warning btn-icon-split btn-sm">
                            <span class="icon text-white-50">
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                            <span class="text">Edit</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
