<form method='POST' action='' enctype='multipart/form-data'> {% csrf_token %}

    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card border rounded shadow-sm mb-4 mt-4">
                <div class="card-body">
                    <h5 class="car-title mb-2 text-primary" align="center">
                     Test: {{ admin_test_edition.test.name }}
                    </h5>
                        <table class="table">
                            <tr align="center">
                                <th>Override exec options</th>
                                <td align="left">
                                    {% if admin_test_edition.test.override_exec_options == True %}
                                        <input type="checkbox" id="m" name="override" checked>
                                    {% else %}
                                        <input type="checkbox" id="m" name="override">
                                    {% endif %}
                                </td>
                            </tr>

                            <tr align="center">
                                <th>CPU</th>
                                <td align="left">
                                    <input type="number" name="cpu" value={{ admin_test_edition.test.cpu }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>Memory</th>
                                <td align="left">
                                    <input type="number" name="mem" value={{ admin_test_edition.test.mem }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>Space</th>
                                <td align="left">
                                    <input type="number" name="space" value={{ admin_test_edition.test.space }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>Number of cores</th>
                                <td align="left">
                                    <input type="number" name="core" value={{ admin_test_edition.test.core }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>NProc</th>
                                <td align="left">
                                    <input type="number" name="nproc" value={{ admin_test_edition.test.nproc }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>File size</th>
                                <td align="left">
                                    <input type="number" name="fsize" value={{ admin_test_edition.test.fsize }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>Stack</th>
                                <td align="left">
                                    <input type="number" name="stack" value={{ admin_test_edition.test.stack }}>
                                </td>
                            </tr>

                            <tr align="center">
                                <th>Clock</th>
                                <td align="left">
                                    <input type="number" name="clock" value={{ admin_test_edition.test.clock }}>
                                </td>
                            </tr>
                        </table>
                    <p class="card-text mb-auto" align="center">

                        <button class="btn btn-secondary" name="test_id" type='submit' style="background-color: #005cbf"
                                value="Save"
                                {#{{ mandatory.choice_value }} {{ admin_test_edition.test.weight_pct }} {{ admin_test_edition.test.use_for_time_benchmark }} {{ admin_test_edition.test.use_for_memory_benchmark }} {{ admin_test_edition.test.type_of_feedback }}"#}
                                onclick="alert('Changes saved')">
                            Save
                        </button>

                    </p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
